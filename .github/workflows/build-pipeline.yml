name: build-pipeline

on:
  push:
    branches:
      - "**"

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  compile-and-test:
    name: Compile and test
    runs-on: ubuntu-latest

    permissions:
      contents: read
      checks: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup JDK 25
        uses: actions/setup-java@v5
        with:
          java-version: 25
          distribution: temurin

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          key: ${{ runner.os }}-${{ hashFiles('**/gradle-wrapper.properties') }}-${{ hashFiles('**/gradle.properties') }}
          path: |
            ~/.gradle
          restore-keys: |
            ${{ runner.os }}-${{ hashFiles('**/gradle-wrapper.properties') }}
            ${{ runner.os }}

      - name: Assemble
        run: ./gradlew assemble

      - name: Static analysis and tests
        run: ./gradlew check

      - name: Dependency vulnerability scan
        run: ./gradlew dependencyCheckAnalyze
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}

      - name: Publish test results
        uses: dorny/test-reporter@v2
        if: success() || failure()
        with:
          name: Test Results
          path: api/build/test-results/test/*.xml
          reporter: java-junit

      - name: Coverage summary
        if: success() || failure()
        run: |
          python3 << 'EOF'
          import xml.etree.ElementTree as ET
          import os

          report_path = "api/build/reports/jacoco/test/jacocoTestReport.xml"
          if not os.path.exists(report_path):
              exit(0)

          tree = ET.parse(report_path)
          root = tree.getroot()

          metrics = {}
          for counter in root.findall("counter"):
              covered = int(counter.get("covered"))
              missed = int(counter.get("missed"))
              total = covered + missed
              pct = (covered * 100 // total) if total > 0 else 100
              metrics[counter.get("type")] = {"covered": covered, "total": total, "pct": pct}

          def progress_bar(pct):
              filled = int(pct / 10)
              empty = 10 - filled
              return "üü©" * filled + "‚¨ú" * empty

          def status_emoji(pct):
              if pct >= 90: return "üèÜ"
              if pct >= 80: return "‚úÖ"
              if pct >= 70: return "üî∂"
              return "‚ùå"

          with open(os.environ["GITHUB_STEP_SUMMARY"], "a") as f:
              f.write("## üìä Code Coverage Report\n\n")

              line_pct = metrics.get("LINE", {}).get("pct", 0)
              overall_status = "üéâ Excellent!" if line_pct >= 90 else "üëç Good" if line_pct >= 80 else "‚ö†Ô∏è Needs improvement"
              f.write(f"**Overall: {overall_status}**\n\n")

              f.write("| Metric | Coverage | Progress | Status |\n")
              f.write("|--------|----------|----------|--------|\n")

              icons = {"LINE": "üìù", "INSTRUCTION": "‚öôÔ∏è", "BRANCH": "üîÄ"}
              labels = {"LINE": "Lines", "INSTRUCTION": "Instructions", "BRANCH": "Branches"}

              for name in ["LINE", "INSTRUCTION", "BRANCH"]:
                  if name in metrics:
                      m = metrics[name]
                      icon = icons[name]
                      label = labels[name]
                      f.write(f"| {icon} {label} | **{m['pct']}%** ({m['covered']}/{m['total']}) | {progress_bar(m['pct'])} | {status_emoji(m['pct'])} |\n")
          EOF

      - name: Upload test report
        uses: actions/upload-artifact@v4
        if: success() || failure()
        with:
          name: test-report
          path: api/build/reports/tests/test/

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: success() || failure()
        with:
          name: coverage-report
          path: api/build/reports/jacoco/test/html/

      - name: Upload static analysis reports
        uses: actions/upload-artifact@v4
        if: success() || failure()
        with:
          name: static-analysis-reports
          path: |
            api/build/reports/checkstyle/
            api/build/reports/spotbugs/

      - name: Upload dependency check report
        uses: actions/upload-artifact@v4
        if: success() || failure()
        with:
          name: dependency-check-report
          path: api/build/reports/dependency-check-report.*

  publish-docker-image:
    name: Publish Docker image
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    needs:
      - compile-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up JDK 25
        uses: actions/setup-java@v5
        with:
          java-version: 25
          distribution: temurin

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          key: ${{ runner.os }}-${{ hashFiles('**/gradle-wrapper.properties') }}-${{ hashFiles('**/gradle.properties') }}
          path: |
            ~/.gradle
          restore-keys: |
            ${{ runner.os }}-${{ hashFiles('**/gradle-wrapper.properties') }}
            ${{ runner.os }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          aws-region: ap-southeast-2
          role-session-name: javalin-seed-publish
          role-to-assume: "arn:aws:iam::365562660444:role/github_iam_role"

      - name: Build and publish Docker images
        run: ansible-playbook playbooks/build-and-publish-docker-images.yml

  deploy-to-dev:
    name: Deploy to dev branch
    runs-on: ubuntu-latest

    if: github.ref != 'refs/heads/main'

    permissions:
      contents: read
      id-token: write

    needs:
      - publish-docker-image

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          aws-region: ap-southeast-2
          role-session-name: javalin-seed-staging-deploy
          role-to-assume: "arn:aws:iam::365562660444:role/github_iam_role"

      - name: Deploy to dev
        run: ansible-playbook -vvv playbooks/dev-deploy.yml

  deploy-to-staging:
    name: Deploy to staging
    runs-on: ubuntu-latest
    environment: Staging

    if: github.ref == 'refs/heads/main'

    permissions:
      contents: read
      id-token: write

    needs:
      - publish-docker-image

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          aws-region: ap-southeast-2
          role-session-name: javalin-seed-staging-deploy
          role-to-assume: "arn:aws:iam::365562660444:role/github_iam_role"

      - name: Deploy to staging
        run: ansible-playbook -vvv playbooks/staging-deploy.yml

  deploy-to-production:
    name: Deploy to production
    runs-on: ubuntu-latest
    environment: Production

    if: github.ref == 'refs/heads/main'

    permissions:
      contents: read
      id-token: write

    needs:
      - deploy-to-staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          aws-region: ap-southeast-2
          role-session-name: javalin-seed-production-deploy
          role-to-assume: "arn:aws:iam::365562660444:role/github_iam_role"

      - name: Deploy to production
        run: ansible-playbook -vvv playbooks/production-deploy.yml

  send-notification:
    runs-on: ubuntu-latest
    if: always()

    permissions:
      id-token: write

    needs:
      - compile-and-test
      - publish-docker-image
      - deploy-to-dev
      - deploy-to-staging
      - deploy-to-production

    steps:
      - name: Send Slack notification
        uses: ruchira088/slack-github-action@v1
